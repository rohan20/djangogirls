{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <article class="post">
            <h6 class="date">
                <time>Published at: {{ post.published_date }}</time>
            </h6>
            <h2><a href="">{{ post.title }}</a></h2>
            <p>{{ post.text }}</p>
            <br>
        </article>
    {% endfor %}
{% endblock %}
